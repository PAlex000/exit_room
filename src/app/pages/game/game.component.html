<div class="main_component" id="valami" *ngIf="counter == 1" [ngStyle]="{'background-image': 'url(' + backgroundImg1 + ')'}"></div>
<div class="main_component" id="valami" *ngIf="counter == 2" [ngStyle]="{'background-image': 'url(' + backgroundImg2 + ')'}"></div>
<div class="main_component" id="valami"*ngIf="counter == 3" [ngStyle]="{'background-image': 'url(' + backgroundImg3 + ')'}"></div>

<div class="second_component">
  <h1>Írd be a választ:</h1>
  <form [formGroup]="signAnswer" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="answer">Válasz:</mat-label>
      <input matInput type="text" formControlName="answer"/>
    </mat-form-field>
    <div>
      <span class="buttons">
          <button mat-raised-button color="primary" type="submit">Találgatás</button>
      </span>
    </div>
  </form>
</div>
